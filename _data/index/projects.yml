- name: Skeletor
  descr: "Skeletor is an workload characterization tool for block I/O traces."

- name: PyMimircache
  descr: "PyMimircache is an open source cache simulation framework developed by Junchen Yang as part of the Emory SimBioSys Lab. I implemented miniature-simulations of a workload based on a paper in ATC'19. "

- name: Multi-Tier Cache Simulator
  descr: "I am working on a multi-tier simulation framework based on PyMimircache. The goal is to be able to simulate and experiment with different additional complexities having multiple tiers in the cache brings such as data placement, replacement policies, devices and their characteristics at each layer."
